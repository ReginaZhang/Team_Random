<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>

    </title>
    <link href="CreateTable.css" rel="stylesheet">
</head>
<body>
<table>
    <caption>Weekly Diet Plan</caption>
    <thead>
    <tr>
        <th scope="col">Week1</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <strong class="meal-title">Breakfast</strong>
        </td>
        <td class="item-Weekly">1</td>
        <td class="item-Weekly">2</td>
        <td class="item-Weekly">3</td>
        <td class="item-Weekly">4</td>
        <td class="item-Weekly">5</td>
        <td class="item-Weekly">6</td>
        <td class="item-Weekly">7</td>
    </tr>
    <tr>
        <td>
            <strong class="meal-title">Lunch</strong>
        </td>
        <td class="item-Weekly">1</td>
        <td class="item-Weekly">2</td>
        <td class="item-Weekly">3</td>
        <td class="item-Weekly">4</td>
        <td class="item-Weekly">5</td>
        <td class="item-Weekly">6</td>
        <td class="item-Weekly">7</td>
    </tr>
    <tr>
        <td>
            <strong class="meal-title">Dinner</strong>
        </td>
        <td class="item-Weekly">1</td>
        <td class="item-Weekly">2</td>
        <td class="item-Weekly">3</td>
        <td class="item-Weekly">4</td>
        <td class="item-Weekly">5</td>
        <td class="item-Weekly">6</td>
        <td class="item-Weekly">7</td>
    </tr>
    </tbody>

</table>
</body>
</html>
