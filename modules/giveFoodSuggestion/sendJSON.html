<h1>SendJSON & Bmi example</h1>
<form method="POST" action="http://localhost:8888/bmi" id="gimme_rays_bmi" onsubmit="submitForm(event, document.getElementById('gimme_rays_bmi'))">
	<input type="radio" name="hasRegistered" value="false" onclick="notRegistered()" checked>Not registered

	<br>

	<input type="hidden" name="memberId">
	<input type="submit" id="submitButton" value="Get BMI!">
</form>
